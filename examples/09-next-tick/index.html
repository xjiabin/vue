<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nextTick</title>
</head>
<body>
  <div id="app">
    <div ref="div">{{ msg }}</div>
  </div>
  <script src="../../dist/vue.js"></script>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello world'
      }
    });
    vm.msg = 'new message'
    console.log(vm.$refs.div.textContent);
    const nt = vm.$nextTick(function nextTickCallback() {
      console.log(vm.$refs.div.textContent);
    });
  </script>
</body>
</html>
