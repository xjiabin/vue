<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed</title>
</head>
<body>
  <script src="../../dist/vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      data: {
        msg: 'hello world'
      },
      computed: {
        msgs() {
          return this.data.msg + 'hello vue'
        }
      },
    });
  </script>
</body>
</html>
