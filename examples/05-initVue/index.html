<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调试 Vue 初始化过程</title>
</head>
<body>
  <div id="app">
    {{ msg }}
    <tmp1></tmp1>
  </div>
  <script src="../../dist/vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello world'
      },
      components: {
        tmp1: {
          name: 'tmp1',
          template: 'child template'
        }
      }
    });
  </script>
</body>
</html>
